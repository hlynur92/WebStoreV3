<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button full color="default" (click)="NavigateLogin()">Login</button>
  <button ion-button full color="default" >Cart</button>
  <button ion-button full color="default" >Filter</button>

  <ion-list>
    <ion-item *ngFor="let product of products"> <h2>{{product.ProductName}}</h2> </ion-item>
  </ion-list>
</ion-content>

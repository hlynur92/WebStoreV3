<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Cart</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <h2>{{product._productName}}</h2>
      <p>{{product._productDesc}}</p>
      <p>{{product._productType}}</p>
      <p>{{product._productPrice}}</p>
    </ion-item>
  </ion-list>
  <button ion-button full color="default" (click)="CheckOut()">Check Out</button>
</ion-content>
